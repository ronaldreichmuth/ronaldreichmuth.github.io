{% for post in site.posts %}
<article class='TimelineItem'>
  <section class='TimelineItem-details'>
    <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date_to_string }}</p>
  </section>
</article>
{% endfor %}
