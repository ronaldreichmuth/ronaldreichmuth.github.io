{% for post in site.posts %}
<article class='TimelineItem TimelineItem--post'>
  <section class='TimelineItem-details'>
    <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date_to_string }}</p>
    <h3><time pubdate="true">{{ post.date | date_to_string }}</time></h3>
  </section>
</article>
{% endfor %}




<article class='TimelineItem TimelineItem--topLink'>
  <section class='TimelineItem-footer TimelineItem-footer--blog'>
    <h3><a>Take me back to the top!</a></h3>
  </section>
</article>
